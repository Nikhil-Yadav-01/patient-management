name: E2E Integration Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    services:
      auth-db:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.AUTH_DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.AUTH_DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.AUTH_DB_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ${{ secrets.AUTH_DB_USER }}" 
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      patient-db:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.PATIENT_DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.PATIENT_DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.PATIENT_DB_NAME }}
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U ${{ secrets.PATIENT_DB_USER }}" 
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      kafka:
        image: apache/kafka:latest
        ports:
          - 9092:9092
          - 9093:9093
          - 9094:9094
        options: >-
          --network internal
        env:
          KAFKA_NODE_ID: 0
          KAFKA_PROCESS_ROLES: broker,controller
          KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
          KAFKA_CONTROLLER_QUORUM_VOTERS: 0@kafka:9093
          KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT
          KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
          KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
          KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
          KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
          KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
          KAFKA_NUM_PARTITIONS: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      - name: Build all services
        run: |
          cd auth-service && mvn clean package -DskipTests
          cd ../patient-service && mvn clean package -DskipTests
          cd ../analytics-service && mvn clean package -DskipTests
          cd ../billing-service && mvn clean package -DskipTests
          cd ../api-gateway && mvn clean package -DskipTests

      - name: Start services with Docker Compose
        run: |
          docker-compose -f docker-compose-e2e.yml up -d

      - name: Wait for services to be healthy
        run: sleep 30

      - name: Run integration tests
        run: mvn -f integration-tests/pom.xml clean test

      - name: Tear down services
        run: docker-compose -f docker-compose-e2e.yml down
