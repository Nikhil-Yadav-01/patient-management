name: Build & Push Auth Service

on:
  push:
    paths:
      - 'auth-service/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://auth-service-db:5432/${{ secrets.AUTH_DB_NAME }}
      SPRING_DATASOURCE_USERNAME: ${{ secrets.AUTH_DB_USER }}
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.AUTH_DB_PASSWORD }}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_SQL_INIT_MODE: always

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/auth-service:latest ./auth-service

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/auth-service:latest
